name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions: 
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
      
      - name: Build Windows App
        run: wails build -platform windows -o BitcoinUSBWallet.exe
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/bin/BitcoinUSBWallet.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: release
      
      
      - name: Check downloaded files
        run: |
          echo "=== Release directory contents ==="
          ls -la release/
          echo "=== File sizes ==="
          du -h release/*
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          fail_on_unmatched_files: true
          generate_release_notes: true
          body: |
            ## Bitcoin USB Wallet Release
            
            ### 다운로드
            - **Windows**: `BitcoinUSBWallet.exe`
            
            ### 설치 방법
            
            #### Windows
            1. `BitcoinUSBWallet.exe` 파일을 다운로드합니다
            2. 파일을 실행합니다 (Windows Defender 경고가 나타날 수 있습니다)